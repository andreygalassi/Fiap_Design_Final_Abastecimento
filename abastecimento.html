<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <title>Sistema de Controle de Abastecimento - Lançamento de Abastecimento</title>
		<meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/abastecimento.js"></script>
	</head>
	<body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <a class="navbar-text" href="abastecimento.html">ABASTECIMENTO</a>
                <a class="navbar-text" href="postosCRUD.html">CADASTRO DE POSTOS</a>
            </div> 
        </nav>
        <div class="panel panel-default">
            <div class="panel-heading">DADOS</div>
            <div class="panel-body">
        		<form action="abastecimento.html">
                    <div class="form-group">
                        <label for="posto">Posto</label>
                        <select id="posto" name="posto" class="form-control" required>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="data">Data do Abastecimento</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </div>
                            <input type="date" id="data" name="data" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="km">Kilometragem</label>
                        <div class="input-group">
                            <input type="number" name="km" min="0" id="km" name="km" required placeholder="Digite a kilometragem do veiculo..." class="form-control">
                            <div class="input-group-addon">
                                <span>L</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="litro">Litros</label>
                        <div class="input-group">
                            <input type="number" name="litro" min="0" id="litro" name="litro" required placeholder="Digite a quantia de litros abastecidos..." class="form-control">
                            <div class="input-group-addon">
                                <span>L</span>
                            </div>
                        </div>
        			</div>
        			<div class="form-group">
                        <label for="valorLitro">Valor do Listro do Combustível</label>
                        <div class="input-group">
                            <div class="input-group-addon">R$</div>
                            <input type="number" id="valorLitro" name="valorLitro" class="form-control" required placeholder="Digite o valor do litro do combustível...">
                        </div>
        			</div>
                    <div class="form-group">
                        <label for="valorAbastecimento">Valor Total do Abastecimento</label>
                        <div class="input-group">
                            <div class="input-group-addon">R$</div>
                            <input type="number" id="valorAbastecimento" name="valorAbastecimento" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
        			 <a class="btn btn-primary " id="btnAdd"> 
                         Salvar
                    </a>
                    </div>
        		</form>
            </div>
        </div>  
        <div class="panel panel-default">
          <div class="panel-heading">LISTA</div>
          <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Posto</th>
                            <th>Data do Abastecimento</th>
                            <th>Kilometragem</th>
                            <th>Litros</th>
                            <th>Valor do Listro do Combustível</th>
                            <th>Valor Total do Abastecimento</th>
                        </tr>
                    </thead>
                    <tbody id="tabela_corpo">
                    </tbody>
                </table>
            </div>
          </div>
        </div>
	</body>
</html>
