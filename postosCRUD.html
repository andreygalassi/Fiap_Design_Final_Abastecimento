<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Sistema de Controle de Abastecimento - Cadastro de Postos</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/postosCRUD.js"></script>
	</head>
	<body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <a class="navbar-text" href="abastecimento.html">ABASTECIMENTO</a>
                <a class="navbar-text" href="postosCRUD.html">CADASTRO DE POSTOS</a>
                <a class="navbar-text" href="dadosPostos.html">DADOS DOS POSTOS</a>
                <a class="navbar-text" href="index.html">RELATÓRIO</a>
            </div> 
        </nav>
        <div class="panel panel-default">
          <div class="panel-heading">DADOS</div>
          <div class="panel-body">
            <form action="postosCRUD.html">
                <div class="form-group" id="divId">
                    <label>Id:</label>
                    <label id="idLabel">Id</label>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" name="descricao" required placeholder="Digite a descrição..." class="form-control">
                </div>
                <a id="btnAdd" class="btn btn-primary" >
                    <div class="glyphicon glyphicon-plus"></div>Salvar
                </a>

            </form>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">LISTA</div>
          <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Descricao</th>
                        </tr>
                    </thead>
                    <tbody id="tabela_corpo">
                    </tbody>
                </table>
            </div>
          </div>
        </div>

	</body>
</html>
